[build.environment]
NODE_VERSION = "20"

[build]
base = "/docs"
publish = ".vitepress/dist"
command = "pnpm run docs:build"

[[headers]]
for = "/assets/*"
[headers.values]
cache-control = '''
    max-age=31536000,
    immutable'''

[[headers]]
for = "/_translations/*"
[headers.values]
x-robots-tag = "noindex"

[[redirects]]
  from = "/JointApi/*"
  to = "http://36.248.238.35:8888/:splat"
  status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200